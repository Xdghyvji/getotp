[build]
  # FIX: Clears the cache, reinstalls dependencies, then builds.
  command = "npm cache clean --force && npm install && npm run build"
  publish = "dist" # Vite's default output directory is 'dist'

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
